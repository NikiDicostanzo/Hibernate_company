openapi: 3.0.1
info:
  title: Operator API
  version: 1.0.0
servers:
  - url: http://localhost
    description: My server

paths:
  /operator:
    post:
      summary: Add a new operator
      operationId: AddOperator
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Operator"
      responses:
        "200":
          description: Operator added successfully
        "400":
          description: Invalid input
  /operator/{id}:
    get:
      summary: Get operator by ID
      operationId: GetOperator
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Operator found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Operator"
components:
  schemas:
    Operator:
      type: object
      properties:
        id:
          type: integer
        userId:
          type: integer
        surname:
          type: string
        name:
          type: string
      required:
        - id
        - name
        - surname
        - userId
